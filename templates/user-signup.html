{% block content %}
<!doctype html>
<html>
    <body>
        <form action="/" method="post">
            <style>
                .error { color: red; }
            </style>
            <h1>Validate Credentials</h1>
            <form method='POST'>
                <label>Username</label>
                    <input name="username" type="text" value='{{username}}' required placeholder="Username must be between 3-20 alphanumeric characters" />
                <span class="error">{{username_error}}</span><br>
                <label>Password
                    <input name="password" type="password" value='{{password}}' required placeholder="Password must be between 3-20 alphanumeric characters" />
                </label>
                <span class="error">{{password_error}}</span><br>
                <label>Validate Password
                    <input name="validate_password" type="password" value='{{validate_password}}' required placeholder="Passwords must match" />
                </label>
                <span class="error">{{validate_password_error}}</span><br>
                <label>Email
                    <input name="email" type="text" value='{{email}}' placeholder="Email must be valid and must be between 3 and 20 characters" />
                </label>
                <span class="error">{{email_error}}</span><br> 
                <input type="submit" value="Validate" />
            </form>
    </body>
</html>
{% endblock %}
